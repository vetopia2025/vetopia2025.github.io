<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Parts Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    h2 {
      margin-bottom: 1rem;
    }
    h3 {
      margin-top: 1.4rem;
      color: #34495e;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #888;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h2>Email Parts from URL</h2>

<h3 id="greeting">Hello</h3>

<h3>Email</h3>
<input type="text" value="email">

<h3>User Part</h3>
<input type="text" value="user">

<h3>Domain Part</h3>
<input type="text" value="domain">

<script>
  // Get ?login=email@example.com from URL
  const params = new URLSearchParams(window.location.search);
  const raw = params.get('login');
  const email = raw ? decodeURIComponent(raw) : '';

  // Split into user and domain
  let user = '', domain = '';
  if (email.includes('@')) {
    [user, domain] = email.split(/@(.*)/, 2);
  }

  // Replace input values (in order)
  const inputs = document.querySelectorAll('input[type="text"]');
  if (inputs.length >= 3) {
    inputs[0].setAttribute('value', email || 'email');
    inputs[1].setAttribute('value', user || 'user');
    inputs[2].setAttribute('value', domain || 'domain');
  }

  // Update the greeting
  document.getElementById('greeting').textContent = email ? `Hello ${email}` : 'Hello';
</script>

</body>
</html>
