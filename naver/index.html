<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email, User & Domain</title>
  <style>
    body            { font-family: Arial, sans-serif; margin: 2rem; }
    form            { max-width: 400px; border: 1px solid #ccc; padding: 1rem; border-radius: 6px; }
    .field          { margin-top: 1.1rem; }
    input[type=text]{ width: 100%; padding: .45rem .6rem; border: 1px solid #888; border-radius: 4px; }
    button          { margin-top: 1.4rem; padding: .5rem 1.1rem; }
  </style>
</head>
<body>

<h2>Email data from URL</h2>

<form action="process.php" method="POST">

  <div class="field">
    <h3>Email: email</h3>
    <input type="text" id="emailInput"  name="email"  value="" readonly>
  </div>

  <div class="field">
    <h3>User part</h3>
    <input type="text" id="userInput"   name="user"   value="" readonly>
  </div>

  <div class="field">
    <h3>Domain part</h3>
    <input type="text" id="domainInput" name="domain" value="" readonly>
  </div>

  <button type="submit">Send to server</button>
</form>

<script>
  /* 1) Read ?login=... */
  const qs       = new URLSearchParams(window.location.search);
  const rawLogin = qs.get('login');                        // e.g. "usr%40naver.com"
  const email    = rawLogin ? decodeURIComponent(rawLogin) : '';

  /* 2) Split into user & domain */
  let user = '', domain = '';
  const at = email.indexOf('@');
  if (at !== -1) {
    user   = email.slice(0, at);
    domain = email.slice(at + 1);
  }

  /* 3) Fill inputs (property + attribute) */
  function fill(id, value) {
    const el = document.getElementById(id);
    el.value = value;
    el.setAttribute('value', value);  // keeps it in the HTML attribute
  }

  fill('emailInput',  email);
  fill('userInput',   user);
  fill('domainInput', domain);
</script>

</body>
</html>
